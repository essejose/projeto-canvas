    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
     <canvas id="meu_canvas" width="300" height="300"></canvas>

       

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            // Canvas e contexto
        canvas = document.getElementById('meu_canvas');
        context = canvas.getContext('2d');
        // Dados da bola
        var x = 30;
        var y = 30;
        var raio = 25;

        var anterior = new Date().getTime();
        // Iniciar a animação
        requestAnimationFrame(mexerBola);

        // Função de animação
        function mexerBola() {
            // Momento atual
            var agora = new Date().getTime();
            // Diferença
            var decorrido = agora - anterior;

            // Limpar o Canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Desenhar a bola
            context.beginPath();
            context.arc(x, y, raio, 0, Math.PI*2);
            context.fill();



            var velocidade = 10;
            x += velocidade * decorrido / 1000;
           
            anterior = agora;
            requestAnimationFrame(mexerBola);


        }
    </script>

    </body>
</html>
